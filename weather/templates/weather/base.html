<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="{% static 'weather/styles.css' %}" />
  {% if title %}
  <title>WeatherApp - {{ title }}</title>
  {% else %}
  <title>WeatherApp</title>
  {% endif %}
</head>
<header>
  <div class="nav_bar">
    <h1 class="logo">
      <a class="logo-link" href="{% url 'home' %}">WeatherApp</a>
    </h1>
    {% if title != 'Home'  %}
    <div class="nav-search-bar">
      <form method="POST" action="#">
        {% csrf_token %}
        <input name="city" placeholder="Search Location" class="nav-search-box" type="text" />
        <button type="submit" class="nav-search-btn">Search</button>
      </form>
    </div>
    {% endif %}

    <ul class="nav_links">
      <li><a href="#">Sign In</a></li>
    </ul>
  </div>
</header>

<body>

  {% if messages %} {% for message in messages %}
  <div class="alert alert-{{ message.tags }}">
    {{ message }}
  </div>
  {% endfor %} {% endif %}
  <!--Content below here-->
  {% block content %} {% endblock %}
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
